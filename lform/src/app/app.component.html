<div>
  <div class="col-md-6">
    <h1>Employee Details</h1>

    <form [formGroup]="contactForm" class="form">
      <div class="form-group">
        <input
          type="text"
          formControlName="yourname"
          placeholder="Enter your name"
          class="form-control"
        />
      </div>
      <br /><br />
      <div class="form-group">
        <input
          type="email"
          formControlName="emailid"
          placeholder="Enter your email"
          class="form-control"
        />
      </div>

      <br />
      <br />
      <div class="form-group">
        <input
          type="text"
          formControlName="mobile"
          minlength="10"
          maxlength="12"
          placeholder="Enter your mobile"
          class="form-control"
        />
      </div>
      <br />
      <br />
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input
          type="date"
          id="dob"
          name="dob"
          formControlName="dob"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <input
          type="submit"
          name="Send"
          (click)="postData()"
          class="btn btn-success"
        />
      </div>
    </form>
  </div>
</div>
